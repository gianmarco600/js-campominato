<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <!-- sezione seleziona diff -->
    <section id="diff" class="container-md main_bg p-5 mt-5 ">
        <div class="row justify-content-center ">
            <div class="col-8 text-center">
                <h2>Scegli il livello di difficolt√†</h2>
                <div class="row justify-content-around my-5">
                    <div class="col-3 _bg_main_2 p-4">
                        <h4>Facile</h4>
                        <input class="" type="radio" id="facile" name="diff" value="0">
                        <label for="facile">
                            <i class="fas fa-star"></i>
                        </label>
                    </div>
                    <div class="col-3 _bg_main_2 p-4">
                        <h4>Medio</h4>
                        <input class="" type="radio" id="medio" name="diff" value="1">
                        <label for="medio">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </label>
                    </div>
                    <div class="col-3 _bg_main_2 p-4">
                        <h4>Difficile</h4>
                        <input class="" type="radio" id="difficile" name="diff" value="2">
                        <label for="difficile">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </label> 
                    </div>
                </div>
            </div>
            <div class="text-center">
                <div id="inizia" class="btn _btn_main">GIOCA!</div>
            </div>
        </div>
    </section>

    <section id="input" class="container-md mt-5 _hidden">
        <div class="row justify-content-center main_bg py-5">
            <div class="col-4 text-center _bg_main_2 py-5">
                <label class="mb-3 _label" id='label' for="attempt"></label>
                <input type="number" name="attempt" id="attempt">
                <div id="inviatentativo" class="btn _btn_main my-5">Prova!</div>
            </div>
        </div>
        <div id='console' class="row w-100 justify-content-center mt-5 _hidden">
            <div class="col-1 console main_bg">
            <ul id='output' class="p-4">
                
            </ul>
            </div>
        </div>

    </section>
    <section id="persa" class="container-md mt-5 _hidden">
        <div class="row align-content-center _bg_main_2 justify-content-center">
            <div class="col-12 p-5">
                <h1 id="fine" class="text-center "></h1>
            </div>
            <div id="riprova" class="btn _btn_main my-5">Prova!</div>

        </div>
    </section>
    <script src="js/script2.js"></script>
</body>
</html>
